<div class="container row-margin">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact Us</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 formControlName="name" >
        </div>

        <div class="form-group">
          <label for="email">Email</label>

          <input type="text"
                 class="form-control"
                 id="email"
                 formControlName="email" >
        </div>

        <div class="form-group">
          <label for="mobileNumber">Contact Number</label>

          <input type="text"
                 class="form-control"
                 id="mobileNumber"
                 formControlName="mobileNumber" >
        </div>

        <div class="radio" *ngFor="let g of typeOfEnquiry">
          <label>
            <input type="radio"
                   formControlName="typeOfEnquiry"
                   [value]="g">
            {{g}}
          </label>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
    <!-- ----------------------------- -->
    <div class="col-md-6 panel-default">
      <h2>Reach out to us here:</h2>
      <div class="social">
        <ul>
          <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
          <li><a href="#"><i class="fa fa-lg fa-linkedin"></i></a></li>
          <li><a href="#"><i class="fa fa-lg fa-youtube"></i></a></li>
        </ul>
      </div>
      <div class="panel-heading">
        <h3>Address</h3>
        <hr>
        <p class="lead">
          Bamb Taori,
          Chowk Station Road,
          Ballia, UP <br>
          27001.
          Phone# 513-513-7887
        </p>
      </div>
    </div>
  </div>

</div>
<div class="row-margin">

  <sebm-google-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoomLevel" [streetViewControl]="false" [scrollwheel]="false">
    <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude">
      <sebm-google-map-info-window>
        <strong>Easy tax office</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</div>
