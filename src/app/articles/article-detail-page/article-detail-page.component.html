<!-- Modal content-->
<div class="well-lg">
  <a (click)="previousArticle()" class="btn btn-success" type="button">Previous</a>
  <a (click)="nextArticle()" class="btn btn-success" type="button">Next</a>

  <div class="modal-header">
    <h4 class="modal-title">{{selectedArticle?.title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{selectedArticle?.content}}</p>
    <img src={{selectedArticle?.imagePath}} class="img-responsive center-block">
  </div>
</div>
<hr>
